{% extends "template.html" %}
{% block body %}
    {% include "header.html" %}
    <div class="edit-case">
        <h1>投稿を編集</h1>

        <form action="/update/{{ message.id }}" method="post">
            <label for="u-title">タイトル</label><br>
            <input type="text" name="u-title" value="{{ message.title }}">
            <p></p>
            <label for="u-content">本文</label><br>
            <textarea name="u-content" cols="140" rows="40">{{ message.body }}</textarea>
            <p></p>
            <button type="submit">保存する</button>
            <a href='/'>キャンセル</a>
        </form>
    </div>
{% endblock %}
